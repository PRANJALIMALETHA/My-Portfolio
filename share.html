<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal</title>

    <!-- Link Favicon  -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Link CSS  -->
    <link rel="stylesheet" href="./share.css" />

    <!-- link JS  -->
    <script src="./share.js" defer></script>
  </head>
  <body>
    <!-- wrapper -->

    <div class="wrapper">
      <!-- circles  -->
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="container">
        <!-- Image -->
        <div><img src="./assets/Screenshot (2159).png" alt="Hero " /></div>

        <!-- Heading -->
        <div class="userName">
          <h2>Pranjali</h2>
        </div>

        <!-- designation  -->
        <div class="designation">
          <h3>Student at graphic era university</h3>
        </div>

        <!-- Button Group  -->
        <div class="btnGroup">
          <button class="btn btnShare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn btnFollow">
            <a href="https://www.linkedin.com/in/pranjali-m-801955250/">Follow Me</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
    
             <a href="https://x.com/pranjalimaletha" class="icon" id="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a
              href="https://www.instagram.com/_pranjalimaletha_/"
              class="icon"
              id="instagram"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://leetcode.com/u/pranjali213847/" class="icon" id="whatsapp">
                <i class="fas fa-code" style="color: white"></i> 
            </a>
            <a href="https://github.com/PRANJALIMALETHA?tab=repositories" class="icon" id="telegram">
               <i title="" class="fa-brands fa-github icon">
            </a>
        </div>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
